sudo: false
language: node_js
node_js:
  - node
before_install:
- npm config set registry http://registry.npmjs.org/
- npm install -g bower grunt-cli generator-angular generator-karma grunt-karma yo
- rvm install 2.0.0
- gem install sass compass
before_script:
- npm install
- bower update
script:
- grunt build
deploy:
  skip_cleanup: true
  provider: script
  script: ./publish.sh
  on:
    branch: master
    condition: "$TRAVIS_PULL_REQUEST = false"
